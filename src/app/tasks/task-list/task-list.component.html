<div *ngIf="loading" class="d-flex justify-content-center my-5">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate"
    diameter="75">
  </mat-progress-spinner>
</div>


<div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>

<div  class="container my-4">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let task of tasks">
      <mat-card class="h-100 mat-elevation-z4">
        <mat-card-header>
          <mat-card-title class="title"> <a [routerLink]="['/task-detail', task.id]" class="text-decoration-none fw-bold">{{ task.title }} </a></mat-card-title>
        </mat-card-header>
            <div class="custom-divider"></div>
        <mat-card-content>
          <p *ngIf="task.description!=''">{{ task.description }}</p>
          <p *ngIf="task.status!=''">Status : {{ task.status}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div  class="container my-4">

  <mat-form-field appearance="outline" class="w-100" >
  <mat-label>Search tasks</mat-label>
  <input
    matInput
    [(ngModel)]="searchKey"
    (keyup)="applyFilter()"
    placeholder="Search by title"
  />
  <button
    mat-icon-button
    *ngIf="searchKey"
    matSuffix
    aria-label="Clear"
    (click)="clearSearch()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let task">{{ task.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let task">{{ task.completed ? 'Completed' : 'Pending' }}</td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
