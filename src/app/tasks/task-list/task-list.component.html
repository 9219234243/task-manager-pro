<div class="container my-4">
<button mat-button color="primary" (click)="goBack()">
  ‚Üê Back
</button>

<div *ngIf="loading" class="d-flex justify-content-center my-5">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate"
    diameter="75">
  </mat-progress-spinner>
</div>


<div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>

<div  class="container my-4">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let task of tasks">
      <mat-card class="h-100 mat-elevation-z4">
        <mat-card-header>
          <mat-card-title class="title"> <a [routerLink]="['/task-detail', task.id]" class="text-decoration-none fw-bold">{{ task.title }} </a></mat-card-title>
        </mat-card-header>
            <div class="custom-divider"></div>
        <mat-card-content>
          <p *ngIf="task.description!=''">{{ task.description }}</p>
          <p *ngIf="task.status!=''">Status : {{ task.status}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="row">
  <div class="table-container">
  <mat-form-field appearance="standard" style="margin-bottom: 10px;">
    <mat-label>Filter</mat-label>
    <input
      matInput
      placeholder="Type to filter..."
      [(ngModel)]="filterValue"
      (ngModelChange)="applyFilter()"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- userId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/task-detail', element.id]" class="title text-decoration-none fw-bold">{{ element.title }} </a></td>
    </ng-container>

    <!-- completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
      <td mat-cell *matCellDef="let element">{{ element.completed }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator> -->
     <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

</div>


</div>
