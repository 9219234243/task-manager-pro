<mat-card class="task-card" *ngIf="task">
  <mat-card-header>
    <mat-card-title>Task #{{ task.id }}</mat-card-title>
    <mat-card-subtitle>{{ task.title }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p>
      <strong>Status:</strong>
      <mat-chip
        [color]="task.status.toLowerCase() === 'completed' ? 'primary' : 'warn'"
        selected
      >
        {{ task.status }}
      </mat-chip>
    </p>
  </mat-card-content>
